<head>
  <title>Simple TODO</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>
    </header>

     {{> loginButtons}}
     {{#if currentUser}}
        <label class="hide-completed">
          <input type="checkbox" checked="{{hideCompleted}}" />
          Hide Completed Tasks
        </label>

        <form class="new-task">
          <input type="text" name="textinput" placeholder="Type to add new tasks" />
        </form>

        <ul>
          {{#each taskList}}
            {{> templateTask}}
          {{/each}}
        </ul>
      {{/if}}
  </div>
</body>

<template name="templateTask">
  <li class="{{#if checked}}checked{{/if}}">
    <button class="delete">&times;</button>

    <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

    <span class="text">{{textitem}} - <strong>{{username}}</strong> </span>
  </li>
</template>
