<!-- Top level template for the content page -->
<template name="contentpage">
  <div class="row row-content">
    <div class="col-xs-8 col-sm-6">
      {{#with loginUser}}
      <h3 class="welcome-title">Welcome Back
        <em>{{username}}</em>
      </h3>
      {{/with}} {{> websiteform}}
    </div>
    <div class="col-xs-4 col-sm-6">
      {{> searchform}}
    </div>
  </div>
  <div class="row row-content">
    {{> websitelist}}
  </div>
</template>
