<!-- template that displays search form -->
<template name="searchform">
  <form class="form-inline pull-right js-website-search" role="search">
    <div class="form-group">
      <input type="text" class="form-control" placeholder="Search..." value="{{searchTerm}}" id="search">
    </div>
    <button type="submit" class="btn btn-primary btn-sm">
      <strong>
        <em> Search</em>
      </strong>
    </button>
  </form>
</template>
