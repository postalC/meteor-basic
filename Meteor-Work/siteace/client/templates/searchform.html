<!-- template that displays search form -->
<template name="searchform">
  <form class="form-inline pull-right js-website-search" role="form">
    <div class="form-group">
      <input type="text" class="form-control" id="searchValue" placeholder="Search..." >
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-sm">
        <strong>
          <em> Search</em>
        </strong>
      </button>
    </div>
  </form>
</template>
