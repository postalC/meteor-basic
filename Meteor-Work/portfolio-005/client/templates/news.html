<template name="news">
  <li class="media">
    <div class="media-left media-middle hidden-xs">
      <img class="media-object img-thumbnail img-style" src={{image}} alt="{{header}}">
    </div>
    <div class="media-body">
      <h3 class="media-heading">{{header}}
        <span class="label label-danger">{{tag}}</span>
      </h3>
      <p>{{details}}</p>
    </div>
  </li>
</template>
