<!-- display a chat dialog users -->
<template name="chat_user">
  <div class="user_avatar">
    <div class="user_avatar">
      {{#if isMyUser _id}}
      <div class="bg-success">{{profile.username}} (YOU)
        <br/>
        <img src="{{profile.avatar}}" class="avatar_img">
      </div>
      {{else}}
      <div class="bg-success">
        {{profile.username}}
        <br/>
        <img src="{{profile.avatar}}" class="avatar_img">
      </div>
      {{/if}}
    </div>
  </div>
</template>
