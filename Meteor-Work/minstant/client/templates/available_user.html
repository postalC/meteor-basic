<!-- display an individual user -->
<template name="available_user">
	<div class="col-xs-4 col-sm-3 col-md-2">
		<div class="user_avatar">
			<a href="/chat/{{_id}}">
				<b>{{getUsername _id}}</b>
				<br/>
				<img src="/{{profile.avatar}}" class="media-object img-circle avatar_img" draggable="false">
			</a>
		</div>
	</div>
</template>
