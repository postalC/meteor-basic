<template name="home">
  <div class="container">
    <div class="row row-content">
      <div class="col-xs-8 col-sm-6">
        {{#with loginUser}}
        <h3 class="welcome-title">Welcome Back
          <em>{{username}}</em>
        </h3>
        {{/with}}
        <br>
      </div>
    </div>
  </div>
  <div class="container">
      <h4>Technology News</h4>
      <ul class="media-list">
        {{#each staticNews}} {{> news}} {{/each}}
      </ul>
  </div>
</template>
